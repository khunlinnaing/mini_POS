<!-- menu/templates/menu/item_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        .quantity-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        .quantity-btn {
            width: 35px;
            height: 35px;
            font-size: 18px;
        }
        .quantity-display {
            font-size: 18px;
            min-width: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">ðŸ“¦ Menu Items</h2>

    <form method="POST">
        {% csrf_token %}
        <div class="row">
            {% for item in items %}
                <div class="col-md-4 mb-4">
                    <div class="card h-100 text-center">

                        {% if item.image %}
                            <img src="{{ item.image.url }}" class="card-img-top" alt="{{ item.name }}">
                        {% else %}
                            <img src="https://via.placeholder.com/300x200?text=No+Image" class="card-img-top" alt="No Image">
                        {% endif %}

                        <div class="card-body">
                            <h5 class="card-title">{{ item.name }}</h5>
                            <p class="card-text">{{ item.description }}</p>
                        </div>

                        <div class="card-footer">
                            <div class="quantity-controls">
                                <button type="button" class="btn btn-danger quantity-btn" onclick="decreaseQty({{ item.id }})">âˆ’</button>
                                <span id="qty-{{ item.id }}" class="quantity-display">0</span>
                                <button type="button" class="btn btn-success quantity-btn" onclick="increaseQty({{ item.id }})">+</button>
                            </div>
                            <input type="hidden" name="item_{{ item.id }}" id="input-qty-{{ item.id }}" value="0">
                        </div>

                    </div>
                </div>
            {% endfor %}
        </div>

        <div class="text-center mt-4">
            <h4>ðŸ›’ Your Bucket</h4>
            <ul id="bucketList" class="list-group mb-3"></ul>
            <button type="submit" class="btn btn-primary btn-lg">ðŸ“¦ Order Now</button>
        </div>
    </form>
</div>

<script>
    const bucketList = document.getElementById('bucketList');

    function updateBucketDisplay() {
        bucketList.innerHTML = '';
        {% for item in items %}
        const qty = parseInt(document.getElementById('qty-{{ item.id }}').innerText);
        if (qty > 0) {
            const li = document.createElement('li');
            li.className = 'list-group-item';
            li.innerText = "{{ item.name }} Ã— " + qty;
            bucketList.appendChild(li);
        }
        {% endfor %}
    }

    function increaseQty(itemId) {
        let qtySpan = document.getElementById(`qty-${itemId}`);
        let input = document.getElementById(`input-qty-${itemId}`);
        let current = parseInt(qtySpan.innerText);
        current++;
        qtySpan.innerText = current;
        input.value = current;
        updateBucketDisplay();
    }

    function decreaseQty(itemId) {
        let qtySpan = document.getElementById(`qty-${itemId}`);
        let input = document.getElementById(`input-qty-${itemId}`);
        let current = parseInt(qtySpan.innerText);
        if (current > 0) {
            current--;
            qtySpan.innerText = current;
            input.value = current;
            updateBucketDisplay();
        }
    }

    document.addEventListener('DOMContentLoaded', updateBucketDisplay);
</script>
</body>
</html>
