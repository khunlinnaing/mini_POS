<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            /* Removed background image properties from body */
            background-color: #f8f9fa;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            border-radius: 1.5rem;
            /* Removed background from the card to allow image to show */
            background-color: transparent;
        }

        .form-control {
            border-radius: 0.75rem;
        }

        .btn-primary {
            border-radius: 0.75rem;
        }
    </style>
</head>

<body>

    <div class="container login-container">
        <div class="card login-card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Log In</h2>
                <!-- <form>
                    
                    <div class="mb-3">
                        <label for="usernameInput" class="form-label">Username or Email address</label>
                        <input type="email" class="form-control" id="usernameInput" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="passwordInput" class="form-label">Password</label>
                        <input type="password" class="form-control" id="passwordInput">
                    </div>
                    <div class="d-grid gap-2 mb-3">
                        <button type="submit" class="btn btn-primary">Log In</button>
                    </div>
                    <div class="text-center">
                        <a href="#" class="text-decoration-none">Forgot password?</a>
                    </div>
                </form> -->
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username_or_email">Username or Email:</label>
                        <input type="text" name="username_or_email" required class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="password">Password:</label>
                        <input type="password" name="password" required class="form-control">
                    </div>

                    <div class="d-grid gap-2 mb-3">
                        <button type="submit" class="btn btn-primary">Log In</button>
                    </div>
                    <div class="text-center">
                        <a href="#" class="text-decoration-none">Forgot password?</a>
                    </div>
                </form>

                {% if messages %}
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
